<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quote Machine</title>
        <!-- BS and CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b5bcd3f315.js" crossorigin="anonymous"></script>
    </head>
    <body id="page-wrap" style="background-color: #ffcb3b">
        <div id="quote-box">
            <div id="text-wrap">
                <h2 id="text"></h2>
                <h6 id="author"></h6>
            </div>
            <div id="link-wrap">
                <a id="tweet-quote" href="twitter.com/intent/tweet"><img src="https://image.flaticon.com/icons/svg/254/254406.svg" alt="tweet-quote" class="post-link"></a>
                <a id="tumblr-quote" href="https://www.tumblr.com/share"><img src="https://image.flaticon.com/icons/svg/254/254404.svg" alt="tumblr" class="post-link"></a>
                <button class="btn" id="new-quote">New Quote</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
